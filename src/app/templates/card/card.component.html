<div class="card2">
  <div class="card-wrapper">
    <div class="card-box"
      (click)="onClick()"
      [@flipState]="card.state">
      <div class="card-side card-{{card.state}} type-{{card.type}}">
        <div class="inner inner-fine" *ngIf="card.type != 'mana'">
          <p class="title">
            {{card.name}}
          </p>
          <p class="left">
            {{card.values.left | number}}
          </p>
          <p class="top">
            {{card.values.top | number}}
          </p>
          <p class="right">
            {{card.values.right | number}}
          </p>
          <p class="bottom">
            {{card.values.bottom | number}}
          </p>
          <div class="element element-{{card.element.type}}" *ngIf="card.element.hasElement()">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-fw fa-stack-1x fa-{{card.element.fa}}" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="inner inner-mana" *ngIf="card.type == 'mana'">
          <p class="title">
            {{card.name}}
          </p>
          <div class="element element-{{card.element.type}}" *ngIf="card.element.hasElement()">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-fw fa-stack-1x fa-{{card.element.fa}}" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="card-side card-back">
        <div class="inner">
          <p>
            TetraKard
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
