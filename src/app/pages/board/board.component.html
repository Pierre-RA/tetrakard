<div class="container">
  <p>
    {{title}}
    <i class="fa fa-fw fa-angle-right" aria-hidden="true"></i>
    <a [routerLink]="['/cardlist']">List of cards</a>
    <i class="fa fa-fw fa-angle-right" aria-hidden="true"></i>
    <button class="btn btn-sm btn-primary">Dumb-o</button>
    <button class="btn btn-sm btn-secondary">Smart-o</button>
  </p>
  <div class="board">
    <div class="four-tiles" *ngFor="let row of rows; let i = index">
      <card *ngFor="let card of row; let j = index"
        [card]="card"
        (selected)="onBoardCardSelected(i, j)">
      </card>
    </div>
  </div>
</div>

<div class="hand"
  [@handState]="handState"
  (mouseover)="toggleHand()"
  (mouseout)="toggleHand()">
  <card *ngFor="let card of hand; let i = index"
    [card]="card"
    [inHand]="true"
    [position]="i"
    (selected)="onCardSelected(i)">
  </card>
</div>
